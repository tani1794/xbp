<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>タニサンのページ</title>
  <meta name="description" content="A responsive, modern portfolio template with filtering, search, and accessible markup." />

  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#98a1b3; --accent:#7dd3fc; --glass: rgba(255,255,255,0.04);
      --radius:14px; --gap:20px; --shadow: 0 8px 24px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#ffffff; color:#333; -webkit-font-smoothing:antialiased;
      padding:0; line-height:1.45; text-align:center;
    }

    header, section, footer {
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.7s ease-out;
    }
    header.show, section.show, footer.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2, h3 {
      font-weight: 300;
      margin-bottom: 20px;
    }

    /* ギャラリー */
    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 20px;
    }

    .photo-item img {
      width: 70%;
      max-width: 450px;
      border-radius: 14px;
      display: block;
      margin: 0 auto 10px;
    }

    /* フェードイン（タイトル用） */
    h2.fade, h3.fade {
      opacity: 0;
      transform: translateY(30px);
      transition: 0.8s ease;
    }
    .fade.showfade { opacity:1; transform:translateY(0); }

  </style>
</head>
<body>

  <!-- HEADER -------------------------------------------------->
  <header>
    <h1>タニサンの作品</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ABOUT -------------------------------------------------->
  <section id="about">
    <h2>作品説明・VIEW OF POINT</h2>
    <p>
      Design for othersで作成した私の作品は”コインケース”です。<br>
      ① ゲームセンターで100円玉を予想以上に使ってしまう問題に気づいたため。<br>
      ⓶ お札よりも100円を抵抗なく使ってしまうことに気づいたため。<br>
      ⓷ 小銭はあればあるほど使ってしまうという洞察を得たため。<br>
      ⓸ その人は小銭の使用を抑える仕組みを必要としている。<br>
    </p>
  </section>

  <!-- MEDIA / GALLERY -------------------------------------------------->
  <section id="media">
    <h2 class="fade" id="gallery-title">完成した作品</h2>
    <h3 class="fade" id="gallery-sub">Photo Gallery</h3>

    <div class="gallery-container">
      <figure class="photo-item">
        <img src="./images/IMG_6026.png" alt="作品写真 1">
        <figcaption>作品写真 1</figcaption>
      </figure>

      <figure class="photo-item">
        <img src="./images/IMG_6027.png" alt="作品写真 2">
        <figcaption>作品写真 2</figcaption>
      </figure>
    </div>
  </section>

  <!-- FOOTER -------------------------------------------------->
  <footer>
    © <span id="year"></span> Tanisan Portfolio
  </footer>


  <!-- SCRIPTS -------------------------------------------------->
  <script>
    // 年表示
    document.getElementById('year').textContent = new Date().getFullYear();

    // セクションスクロール表示
    const sections = document.querySelectorAll('header, section, footer');
    const reveal = () => {
      sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50) {
          sec.classList.add('show');
        }
      });
    };
    window.addEventListener('scroll', reveal);
    reveal();


    // ギャラリータイトルのフェードイン
    const fadeTargets = [
      document.getElementById("gallery-title"),
      document.getElementById("gallery-sub")
    ];

    window.addEventListener("scroll", () => {
      fadeTargets.forEach(el => {
        const rect = el.getBoundingClientRect();
        if(rect.top < window.innerHeight - 60){
          el.classList.add("showfade");
        }
      });
    });

  </script>

</body>
</html>
