<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="UTF-8">
<title>タニサンのページ</title>
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Minecraft',sans-serif;
  color:#fff;
  background:#000;
  overflow-x:hidden;
}
.video-background {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  overflow:hidden;
  z-index:-1;
  background:black;
}
.video-background iframe {
  width:100vw;
  height:56.25vw; /* 16:9比率 */
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  pointer-events:none;
}
.section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:60px 20px;
  opacity:0;
  transform:translateY(30px);
  transition:all 1s ease;
}
.section.show { opacity:1; transform:translateY(0); }
h1,h2 { transition:color 1s,text-shadow 1s; }
.color-animate { animation:colorGlow 3s infinite alternate; }
@keyframes colorGlow {
  0%{color:#fff;text-shadow:0 0 5px #fff;}
  25%{color:#00ff7f;text-shadow:0 0 10px #00ff7f;}
  50%{color:#1e90ff;text-shadow:0 0 15px #1e90ff;}
  75%{color:#ff69b4;text-shadow:0 0 20px #ff69b4;}
  100%{color:#ffff00;text-shadow:0 0 25px #ffff00;}
}
a {
  display:inline-block;
  margin:10px;
  padding:10px 20px;
  color:white;
  background:#333;
  border-radius:10px;
  text-decoration:none;
  transition:transform 0.3s,background-color 0.3s;
}
a:hover { transform:scale(1.1); background-color:#555; }
</style>
</head>
<body>

<!-- 背景動画 -->
<div class="video-background">
  <iframe
    src="https://www.youtube.com/embed/orfC3uDBXzU?start=10&autoplay=1&mute=1&loop=1&playlist=orfC3uDBXzU&controls=0&modestbranding=1"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>

<div class="section">
  <h1>デザイン演習Ⅰ・Ⅱ</h1>
  <h2>HTMLに関すること</h2>
  <a href="./hp1.html" target="_blank">htmlの基礎知識</a>
  <a href="./hp2.html" target="_blank">htmlのwork</a>
  <a href="./test.html" target="_blank">テストページ</a>
</div>

<div class="section">
  <h2>演習ノート一覧</h2>
  <a href="./1.html" target="_blank">第一回</a>
  <a href="./2.html" target="_blank">第二回</a>
  <a href="./3.html" target="_blank">第三回</a>
  <a href="./4.html" target="_blank">第四回</a>
  <a href="./5.html" target="_blank">第五回</a>
  <a href="./6.html" target="_blank">第六回</a>
    <a href="./7.html" target="_blank">第七回</a>
    <a href="./8.html" target="_blank">第八回</a>
</div>

<script>
// スクロールアニメーション＋色変化
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      const headings = entry.target.querySelectorAll('h1,h2');
      headings.forEach(h=>h.classList.add('color-animate'));
    }
  });
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));
</script>

</body>
</html>
